<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Thing from the Future!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- favicon and app icon -->
    <!-- 
    <link rel="shortcut icon" type="image/png" href="https://cdn.glitch.com/822c2d86-7acf-4102-bd39-a4a7fec0e423%2Ffavicon-01.png?v=1579186189983" />
    
    <link rel="apple-touch-icon" sizes="180x180" type="image/png" href="https://cdn.glitch.com/822c2d86-7acf-4102-bd39-a4a7fec0e423%2Fappicon-01.png?v=1579186190277" />
    -->                                                                                                                                          
    <!-- eb garamond as typeface, using bold and regular -->
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i&display=swap" rel="stylesheet">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li onclick="showoverlay()">‚Üê Instructions</li>
        </ul>
      </nav>
    </header>
    <section>
      <h1>
      The Thing from the Future
      </h1>
    </section>
    <main>
      <section class="thecards">
        <!-- All the backgrounds have the class cardback -->
        <!-- All the actual cards have the class prompt -->
        
        <article class="cardback" onclick="showarc()" id="arccover">
          <img src="https://cdn.glitch.com/ea18bd20-ffc0-4ab9-9b63-9fc7547b97a7%2Farcbackground.png?v=1588737340576" alt="the type of future world" />
        </article>
        
         <article class="prompt" id="arccard" onclick="fliparc()">
        <h2>
          Arc
        </h2>
        <h1 id="arc">
          <!-- Arc will come here -->
        </h1>
        <h2 id="arcsubtext">
          <!-- Arc has subtext -->
        </h2>
        </article>
        
        <article class="cardback" onclick="showterrain()" id="terraincover">
          <img src="https://cdn.glitch.com/ea18bd20-ffc0-4ab9-9b63-9fc7547b97a7%2Fterrainbackground.png?v=1588737340547" alt="the thematic context or location where this object could be found" />
        </article>
        
        <article class="prompt" id="terraincard" onclick="flipterrain()">
        <h2>
          Terrain
        </h2>
        <h1 id="terrain">
          <!-- Terrain will come here -->
        </h1>
        </article>
        
        <article class="cardback" onclick="showobject()" id="objectcover">
          <img src="https://cdn.glitch.com/ea18bd20-ffc0-4ab9-9b63-9fc7547b97a7%2Fobjectbackground.png?v=1588737340318" alt="the focus of your imagination" />
        </article>
               
        <article class="prompt" id="objectcard" onclick="flipobject()">
        <h2>
          Object
        </h2>
        <h1 id="object">
          <!-- Object will come here -->
        </h1>
        </article>
        
        <article class="cardback" onclick="showmood()" id="moodcover">
          <img src="https://cdn.glitch.com/ea18bd20-ffc0-4ab9-9b63-9fc7547b97a7%2Fmoodbackground.png?v=1588737339446" alt="how it might feel to experience this thing from the future" />
        </article>
        
        <article class="prompt" id="moodcard" onclick="flipmood()">
        <h2>
          Mood
        </h2>
        <h1 id="mood">
          <!-- Mood will come here -->
        </h1>
        </article>
      </section>
      <section>
        <h5>
        A game by Stuart Candy and Jeff Watson <br/>
        2015 <a href="https://creativecommons.org/licenses/by-nc-sa/2.0/" target="_blank">CC-BY-NC-SA</a>  |  <a href="http://situationlab.org/project/the-thing-from-the-future/" target="_blank">situationlab.org</a> | <a href="https://twitter.com/sitlab" target="_blank">@sitlab</a> <br/>
        Developed for the web by <a href="http://www.paritoshursekar.com/" target="_blank">Paritosh Ursekar</a>  
      </h5>
      </section>
      
    </main>
    
  </body>
</html>
